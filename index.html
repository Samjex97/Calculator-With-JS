<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container">
        <div class="calcolatrice">
            <input placeholder="0" id="risultato">
            <br>
            <button class="bottone" onclick="cliccato('1')"> 1 </button>
            <button class="bottone" onclick="cliccato('2')" >2</button>
            <button class="bottone" onclick="cliccato('3')">3</button>
            <button class="bottoneS" onclick="cliccato('+')">+</button>
            <br>
            <button class="bottone" onclick="cliccato('4')">4</button>
            <button class="bottone" onclick="cliccato('5')">5</button>
            <button class="bottone" onclick="cliccato('6')">6</button>
            <button class="bottoneS" onclick="cliccato('-')">-</button>
            <br>
            <button class="bottone" onclick="cliccato('7')">7</button>
            <button class="bottone" onclick="cliccato('8')">8</button>
            <button class="bottone" onclick="cliccato('9')">9</button>
            <button class="bottoneS" onclick="cliccato('*')">*</button>
            <br>
            <button class="bottone" onclick="cliccato('0')">0</button>
            <button class="bottoneC" onclick="cliccato('C')"> C </button>
            <button class="bottone" onclick="risult('=')">=</button>
            
            
            <button class="bottoneS" onclick="cliccato('%')">%</button>
            <br>
            <H1 class="SAM">SAM CALCULATOR</H1>
